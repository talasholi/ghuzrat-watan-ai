<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>صمّم ثوبك المُطرز</title>

<style>
    body {
        background: #f8f4ff;
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .container {
        width: 90%;
        max-width: 1100px;
        margin: 30px auto;
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0px 4px 25px rgba(0,0,0,0.08);
    }

    textarea {
        width: 100%;
        height: 160px;
        padding: 15px;
        font-size: 18px;
        border-radius: 12px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
    }
    textarea:focus {
        border-color: #a020f0;
        box-shadow: 0 0 8px #d9b3ff;
    }

    .btn {
        background: linear-gradient(45deg, #ff4dcc, #b457ff);
        padding: 12px 30px;
        border-radius: 30px;
        color: white;
        font-size: 20px;
        cursor: pointer;
        border: none;
        margin-top: 15px;
        transition: 0.3s;
    }
    .btn:hover {
        transform: scale(1.07);
    }

    .results {
        margin-top: 35px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .card {
        width: 48%;
        min-height: 420px;
        background: #faf7ff;
        padding: 15px;
        border-radius: 18px;
        box-shadow: 0px 3px 15px rgba(0,0,0,0.05);
        display: none;
        flex-direction: column;
        align-items: center;
    }

    .card img {
        width: 95%;
        border-radius: 15px;
        margin-bottom: 10px;
    }

    .btn-sm {
        background: #6a0dad;
        color: white;
        padding: 8px 18px;
        margin: 5px;
        border-radius: 10px;
        cursor: pointer;
        border: none;
    }

    .btn-sm:hover {
        background: #5300a3;
    }

    .loading {
        margin-top: 25px;
        font-size: 20px;
        color: #6a0dad;
        display: none;
    }
</style>

</head>
<body>

<div class="container">
    <h2>✨ صمّم ثوبك المُطرز</h2>
    <p>اكتب وصفًا للثوب وسيقوم الذكاء الاصطناعي بإنشاء تصميمين مختلفين تقريبًا.</p>

    <textarea id="desc" placeholder="اكتب وصف الثوب هنا..." maxlength="400"></textarea>
    <br>

    <button class="btn" onclick="generate()">Generate</button>

    <div class="loading" id="loading">⏳ يتم إنشاء الصور... يرجى الانتظار...</div>

    <!-- النتيجة -->
    <div class="results">
        <div class="card" id="card1">
            <img id="img1" src="">
            <button class="btn-sm" onclick="openImage(1)">فتح</button>
            <button class="btn-sm" onclick="downloadImage(1)">حفظ</button>
        </div>

        <div class="card" id="card2">
            <img id="img2" src="">
            <button class="btn-sm" onclick="openImage(2)">فتح</button>
            <button class="btn-sm" onclick="downloadImage(2)">حفظ</button>
        </div>
    </div>
</div>

<script>
/* ========== دالة الاتصال بالباكند ========== */
async function callGenerateAPI(description) {
    const response = await fetch("/api/gw/generate-dress", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ description })
    });

    const data = await response.json();

    if (!data.ok || !data.dataUrl) {
        throw new Error("فشل في استلام الصورة من الخادم");
    }

    return data.dataUrl; // ← الصورة جاهزة مباشرة
}

/* ========== دالة زر Generate ========== */
async function generate() {
    const text = document.getElementById("desc").value.trim();
    if (!text) {
        alert("الرجاء كتابة وصف للثوب");
        return;
    }

    document.getElementById("loading").style.display = "block";

    try {
        // نولد صورتين
        const img1 = await callGenerateAPI(text);
        const img2 = await callGenerateAPI(text);

        // عرض الصورة 1
        document.getElementById("img1").src = img1;
        document.getElementById("card1").style.display = "flex";

        // عرض الصورة 2
        document.getElementById("img2").src = img2;
        document.getElementById("card2").style.display = "flex";

    } catch (e) {
        alert("حدث خطأ أثناء إنشاء الصور.");
        console.error(e);
    }

    document.getElementById("loading").style.display = "none";
}

/* ========== فتح الصورة في تبويب جديد ========== */
function openImage(num) {
    const src = document.getElementById("img" + num).src;
    window.open(src, "_blank");
}

/* ========== تنزيل الصورة ========== */
function downloadImage(num) {
    const src = document.getElementById("img" + num).src;

    const a = document.createElement("a");
    a.href = src;
    a.download = "dress-design-" + num + ".png";
    a.click();
}
</script>

</body>
</html>
