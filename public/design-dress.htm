<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>صمّم ثوبك بالتطريز</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f6f0ff;
        direction: rtl;
        color: #1f1333;
      }

      .wrapper {
        max-width: 900px;
        margin: 40px auto;
        padding: 24px;
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 18px 45px rgba(18, 0, 67, 0.12);
      }

      .title-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 4px;
        font-size: 26px;
        font-weight: 800;
      }

      .title-row span.icon {
        font-size: 24px;
      }

      .subtitle {
        font-size: 14px;
        color: #6c5a8e;
        margin-bottom: 24px;
      }

      label {
        display: block;
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        resize: vertical;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid #d7cae8;
        outline: none;
        font-size: 14px;
        box-sizing: border-box;
      }

      textarea:focus {
        border-color: #7b3eff;
        box-shadow: 0 0 0 1px #7b3eff22;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-top: 8px;
      }

      .counter {
        font-size: 13px;
        color: #8a7ba8;
      }

      button#generateBtn {
        border: none;
        border-radius: 999px;
        padding: 10px 28px;
        background: linear-gradient(120deg, #ff4b8b, #b030ff);
        color: #fff;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      button#generateBtn:disabled {
        opacity: 0.65;
        cursor: default;
      }

      .result-box {
        margin-top: 28px;
        padding-top: 16px;
        border-top: 1px dashed #d9c9f0;
      }

      .result-title {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .status {
        font-size: 13px;
        color: #8a7ba8;
        margin-bottom: 10px;
        min-height: 18px;
      }

      .status.error {
        color: #d03050;
      }

      .preview {
        text-align: center;
      }

      .preview img {
        max-width: 100%;
        border-radius: 20px;
        box-shadow: 0 14px 40px rgba(18, 0, 67, 0.25);
      }

      @media (max-width: 640px) {
        .wrapper {
          margin: 16px;
          padding: 18px;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="title-row">
        <span class="icon">✨</span>
        <span>صمّمي ثوبك بالتطريز</span>
      </div>
      <div class="subtitle">
        اكتب وصفًا للثوب الذي تتخيّليه (اللون، نوع التطريز، طول الأكمام، تفاصيل
        مميّزة…). ثم اضغط <strong>Generate</strong> ليتم توليد صورة تخيّلية
        للثوب.
      </div>

      <label for="description">وصف الثوب</label>
      <textarea
        id="description"
        maxlength="400"
        placeholder="مثال: ثوب فلسطيني أحمر وأسود بأكمام عريضة وتطريز تقليدي لمنطقة القدس..."
      ></textarea>

      <div class="row">
        <div class="counter">
          <span id="charCount">0</span> / 400 حرف
        </div>
        <button id="generateBtn" type="button">
          Generate
        </button>
      </div>

      <div class="result-box">
        <div class="result-title">النتيجة</div>
        <div id="status" class="status"></div>
        <div class="preview">
          <img id="resultImage" src="" alt="" style="display: none" />
        </div>
      </div>
    </div>

    <script>
      (function () {
        const textarea = document.getElementById("description");
        const charCount = document.getElementById("charCount");
        const btn = document.getElementById("generateBtn");
        const statusEl = document.getElementById("status");
        const imgEl = document.getElementById("resultImage");

        // عدّاد الأحرف
        textarea.addEventListener("input", () => {
          charCount.textContent = textarea.value.length;
        });

        btn.addEventListener("click", async () => {
          const description = textarea.value.trim();

          statusEl.classList.remove("error");
          statusEl.textContent = "";

          if (!description) {
            statusEl.textContent = "الرجاء كتابة وصف للثوب أولاً.";
            statusEl.classList.add("error");
            return;
          }

          btn.disabled = true;
          btn.textContent = "جارٍ الإنشاء...";
          statusEl.textContent = "جارٍ طلب الصورة من خادم غُرزة وطن...";
          imgEl.style.display = "none";

          try {
            // نرسل الطلب إلى نفس السيرفر: /api/gw/generate-dress
            const response = await fetch("/api/gw/generate-dress", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ description }),
            });

            if (!response.ok) {
              let msg = "حدث خطأ غير متوقع.";
              try {
                const errData = await response.json();
                if (errData && errData.error) msg = errData.error;
              } catch (e) {}
              statusEl.textContent = msg;
              statusEl.classList.add("error");
              btn.disabled = false;
              btn.textContent = "Generate";
              return;
            }

            const data = await response.json();
            console.log("API response:", data);

            const url =
              data.image_url ||
              data.imageUrl ||
              (data.image && data.image.url) ||
              (data.images &&
                data.images[0] &&
                data.images[0].url);

            if (!url) {
              statusEl.textContent = "خطأ: لا يوجد رابط صورة في الرد.";
              statusEl.classList.add("error");
              btn.disabled = false;
              btn.textContent = "Generate";
              return;
            }

            imgEl.src = url;
            imgEl.alt = "تصميم ثوب بالتطريز";
            imgEl.style.display = "block";

            statusEl.textContent =
              "تم توليد الصورة! يمكنك الضغط بالزر اليمين لحفظها.";
          } catch (err) {
            console.error("Fetch error:", err);
            statusEl.textContent =
              "فشل الاتصال بالخادم. تأكدي أن الخدمة على Render تعمل.";
            statusEl.classList.add("error");
          } finally {
            btn.disabled = false;
            btn.textContent = "Generate";
          }
        });
      })();
    </script>
  </body>
</html>
